<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best Bank | Scrimba</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="page-container">
  <header>
    <div class="heading-container">
      <h1><span class="sr-only">Best Bank</span></h1>
      <img src="./assets/bestbank_logo.png" alt="Best Bank logo">
    </div>
    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-item nav-item__active"><a href="#">Home</a></li>
        <li class="nav-item"><a href="#">Payments</a></li>
        <li class="nav-item"><a href="#">Savings</a></li>
        <li class="nav-item"><a href="#">Financing</a></li>
        <li class="nav-item"><a href="#">Stocks</a></li>
      </ul>
    </nav>
  </header>

  <div id="wrapper" class="wrapper">
    <main>
      <div class="button-container">
        <button id="pay-btn" class="btn">Pay</button>
        <button id="transfer-btn" class="btn">Transfer</button>
      </div>

      <section id="accounts-container" class="accounts-container">
        <!-- Accounts -->
        <div id="accounts-col" class="accounts-col">
          <h2>Accounts</h2>
          <div id="accounts" class="accounts">
          </div>
        </div>

        <!-- Spendings -->
        <div id="spendings-col" class="spendings-col hidden">
          <h2>Spendings</h2>
          <div id="spendings" class="spendings">
          </div>
        </div>
      </section>
    </main>
  </div>  

  </div>
  <script src="index.js" type="module"></script>    
</body>
</html>
