<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best Bank | Scrimba</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <header>
    <div class="heading-container">
      <h1><span class="sr-only">Best Bank</span></h1>
      <img src="./assets/bestbank_logo.png" alt="Best Bank logo">
    </div>
    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-item nav-item__active"><a href="#">Home</a></li>
        <li class="nav-item"><a href="#">Payments</a></li>
        <li class="nav-item"><a href="#">Savings</a></li>
        <li class="nav-item"><a href="#">Financing</a></li>
        <li class="nav-item"><a href="#">Stocks</a></li>
      </ul>
    </nav>
  </header>
  <div class="wrapper">
    <main>
      <div class="button-container">
        <button class="btn">Pay</button>
        <button class="btn">Transfer</button>
      </div>

      <section class="accounts-container">
        <!-- Accounts -->
        <div id="accounts-outer" class="accounts-outer">
          <h2>Accounts</h2>
          <div id="accounts-inner" class="accounts-inner">
            <div id="main-account" class="account selected">
              <h3>Main Account</h3>
              <span id="main-balance">$6,700.56</span>
            </div>
            <div id="expenses-account" class="account">
              <h3>Expenses</h3>
              <span id="expenses-balance">$5,134.63</span>
            </div>
            <div id="savings-account" class="account">
              <h3>Savings</h3>
              <span id="savings-balance">$36,500.12</span>
            </div>
          </div>
        </div>

        <!-- Spendings -->
        <div id="spendings-outer" class="spendings-outer">
          <h2>Spendings</h2>
          <div id="spendings-inner" class="spendings-inner">
            <div class="spend-row">
              <span>Rent</span><span>$1,450</span>
            </div>
            <div class="spend-row">
              <span>Groceries</span><span>$564</span>
            </div>
            <div class="spend-row">
              <span>Restaurants</span><span>$123</span>
            </div>
            <div class="spend-row">
              <span>Transport</span><span>$81</span>
            </div>
            <div class="spend-row">
              <span>Internet</span><span>$50</span>
            </div>
          </div>
        </div>
      </section>
     
    </main>

  </div>  

  <script src="index.js"></script>    
</body>
</html>
